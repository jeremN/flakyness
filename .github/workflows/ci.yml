name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

env:
  NODE_VERSION: "24"
  PNPM_VERSION: "10.20.0"

jobs:
  # ============================================================
  # Lint (oxlint)
  # ============================================================
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Run oxlint
        uses: oxc-project/oxlint-action@v0
        with:
          deny-warnings: true

  # ============================================================
  # Type check
  # ============================================================
  typecheck:
    name: Type Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}

      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: pnpm

      - run: pnpm install --frozen-lockfile

      - name: Type check Dashboard (svelte-check)
        run: pnpm --filter dashboard check

  # ============================================================
  # Unit & Integration Tests (with real PostgreSQL)
  # ============================================================
  test:
    name: Tests
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_DB: flackyness_test
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: test_password
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U postgres -d flackyness_test"
          --health-interval 5s
          --health-timeout 5s
          --health-retries 5
    env:
      DATABASE_URL: postgres://postgres:test_password@localhost:5432/flackyness_test
      ADMIN_TOKEN: test-admin-token-for-ci
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}

      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: pnpm

      - run: pnpm install --frozen-lockfile

      - name: Run database migrations
        run: pnpm db:migrate

      - name: Run API tests
        run: pnpm --filter api test

  # ============================================================
  # Build
  # ============================================================
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}

      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: pnpm

      - run: pnpm install --frozen-lockfile

      - name: Build API
        run: pnpm --filter api build

      - name: Build Dashboard
        run: pnpm --filter dashboard build

  # ============================================================
  # Docker build verification (no push)
  # ============================================================
  docker:
    name: Docker Build
    runs-on: ubuntu-latest
    needs: [lint, typecheck, test, build]
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build API image
        uses: docker/build-push-action@v6
        with:
          context: ./apps/api
          push: false
          cache-from: type=gha,scope=api
          cache-to: type=gha,mode=max,scope=api

      - name: Build Dashboard image
        uses: docker/build-push-action@v6
        with:
          context: ./apps/dashboard
          push: false
          cache-from: type=gha,scope=dashboard
          cache-to: type=gha,mode=max,scope=dashboard
